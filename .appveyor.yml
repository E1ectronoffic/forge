platform:
- x64
environment:
  nodejs_version: "6"
  matrix:
  - node_installer: npm
  - node_installer: yarn
cache:
- '%APPDATA%\npm-cache'
- '%USERPROFILE%\.electron'
branches:
  only:
  - master

install:
- ps: Install-Product node $env:nodejs_version $env:platform
- npm install -g npm@4
- npm install -g yarn
- set PATH=%APPDATA%\npm;%PATH%
- npm install

test_script:
- node --version
- npm --version
- yarn --version
- npm test -- --installer=%node_installer%

build: off
